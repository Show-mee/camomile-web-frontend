<div class="row" ng-controller="AnalysisCtrl">
		<div ng-click="model.probe()">Probe</div>
    <div class="twelve columns">
			<h3>{{model.pageTitle}}</h3>
			<ul class="button-group even-3">
					<li class="cm-dropdown" drop-id="1" drop-title="model.selectedCorpusName" coll="model.corpora" selected-id="model.selectedCorpusId" enabled-ref="true">
						<!-- prefixes with data- seem forbidden...-->
							<a ng-click="toggle()" data-dropdown="{{dropId()}}" class="large button dropdown" ng-disabled="!enabledRef" title="{{title}}">
								{{title | truncate:16}}
							</a><br/>
							<ul id="{{dropId()}}" data-dropdown-content class="f-dropdown">
									<li ng-repeat="elem in coll">
										<a ng-click="select(elem._id)" title="{{elem.name}}">{{elem.name | truncate:30}}</a>
									</li>
							</ul>
					</li>
					<li class="cm-dropdown" drop-id="2" drop-title="model.selectedMediaName" coll="model.media" selected-id="model.selectedMediaId" enabled-ref="model.selectedCorpusId">
						<a ng-click="toggle()" data-dropdown="{{dropId()}}" class="large button dropdown" ng-disabled="!enabledRef" title="{{title}}">
							{{title | truncate:16}}
						</a><br/>
						<ul id="{{dropId()}}" data-dropdown-content class="f-dropdown">
							<li ng-repeat="elem in coll">
								<a ng-click="select(elem._id)" title="{{elem.name}}">{{elem.name | truncate:30}}</a>
							</li>
						</ul>
					</li>
					<li>
							<a ng-disabled="!(model.selectedCorpusId && model.selectedMediaId)" class="large button secondary">Proceed</a>
					</li>
			</ul>
    </div>
</div>


        <!--and then switch to relevant view using ng-switch-->
