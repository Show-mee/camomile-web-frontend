<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Camomile @ ERRARE</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="css/sticky-footer-navbar.css"/>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

  	<!-- Wrap all page content here -->
  	<div id="wrap">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Camomile</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#/diff">Diff</a></li>
              <li><a href="#/regression">Regression</a></li>
              <li><a href="#/fusion">Fusion</a></li>
            </ul>

            <div ng-controller="SessionCtrl">

                <div ng-if="isLogged()">
                  <form ng-submit="logout()" class="navbar-form navbar-right">
                      <div class="form-group">
                        <p class="form-control-static cm-infomsg">{{ model.message }}</p>
                      </div>
                      <button type="submit" class="btn btn-danger" >Logout</button>
                  </form>
                </div>

                <div ng-if="!isLogged()">
                  <form ng-submit="login(username, password)" class="navbar-form navbar-right">
                      <div class="form-group">
                          <p class="form-control-static cm-errmsg">{{ model.message }}</p>
                      </div>
                      <div class="form-group">
                          <input ng-model="username" name="username" type="text" placeholder="Login" class="form-control">
                      </div>
                      <div class="form-group">
                          <input ng-model="password" name="password" type="password" placeholder="Password" class="form-control">
                      </div>
                      <button type="submit" class="btn btn-success" >Sign in</button>
                  </form>
                </div>

            </div>

        </div><!--/.navbar-collapse -->
      </div>
    </div>

  		<!-- Begin page content -->
  		<div class="container">

  			<div ng-view>

  			</div>

  		</div>
  	</div>

  	<div id="footer">
  		<div class="container">
  			<p class="text-muted credit"><a href="http://camomile.limsi.fr/">Camomile Project</a></p>
  		</div>
  	</div>


  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://code.jquery.com/jquery.js"></script>
  	<!-- Latest compiled and minified JavaScript -->
  	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  	<script src="lib/angular/angular.js"></script>
  	<script src="lib/angular/angular-resource.js"></script>
  	<script src="lib/angular/angular-route.min.js"></script>
  	<script src="lib/d3.v3.js"></script>
  	<script src="js/app.js"></script>
  	<script src="js/services.js"></script>
  	<script src="js/controllers.js"></script>
  	<script src="js/filters.js"></script>
  	<script src="js/directives.js"></script>

  </body>
  </html>
